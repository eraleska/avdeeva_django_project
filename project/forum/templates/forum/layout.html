{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'forum/css/news.css' %}">
    <style>
        .hello-msg {
            font-size: 18px;
            color: white;
            margin-right: 20px;
            margin-left: 20px;
        }
        .log-btn {
            margin-left: 5px;
        }
        .exit-btn {
            margin-left: 5px;
            background-color: red;
        }
    </style>
</head>
<header>
<nav class="navbar navbar-expand-lg" style="background-color:#235D79">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="bi bi-chat-left-dots-fill" style="font-size: 30px"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" style="color:#63ADD0">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color:#63ADD0">Популярные авторы</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#63ADD0">
            Лучшие темы
          </a>
          <ul class="dropdown-menu">
              {% for theme in th_list %}
            <li><a class="dropdown-item" href="#">{{ theme.name }}</a></li>
              {% endfor %}
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color:#63ADD0">Ваши публикации</a>
        </li>
      </ul>
        <a class="btn btn-warning" href="/accounts/register">Зарегистрироваться</a>
          <a class="btn btn-warning log-btn" href="/accounts/login">Войти</a>
        <span class="hello-msg"> Добро пожаловать, {{request.user}} </span>
        <span> <a class="btn btn-warning exit-btn" href="{% url 'logout' %}">Выход</a></span>
    </div>
  </div>
</nav>
</header>
<body>
    <div class="container" style="margin-top: 40px">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'accounts/css/signup-signin.css' %}">
</head>
<body>
    <div class="container">
        <h1 align="center">Создайте аккаунт</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <hr>
            <input type="submit" class="registerbtn">
        </form>
    </div>
    <div class="container signin">
        <p>Уже есть аккаунт? <a href="/accounts/login">Войти</a></p>
    </div>
</body>
</html>
